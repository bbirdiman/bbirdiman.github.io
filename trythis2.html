<body id=thebody onload=doload()>

<div id=wholepage style=margin:0;padding;0;width:99.7%;height:99.7%;border-width:5px;border-style:solid;border-color:red>
  
<div id=messagefield style=margin:0;padding:0;width:99.7%;height:50px;border-width:2px;border-style:solid;border-color:green>

<div id=holdhtmlfield style=position:fixed;right:50px;left:51%;margin:0;padding:0;bottom:50px;top:100px;border-width:2px;border-style:solid;border-color:blue;overflow:hidden>
<div id=htmlfield style=width:99.7%;height:99.7%;margin:0;padding:20px;background-color:ivory;overflow-x:hidden;overflow-y:scroll;-webkit-overflow-scrolling:touch>html output</section>
</div><!-- end holdtextareea -->

</div> <!-- end wholepage -->

<script>
function doload() {
dogettext()
dosound()
}</script>

<script>
function dogettext() {
theurl="https://raw.githubusercontent.com/bbirdiman/githubblog/master/githubblog2.md"
//ajax get post
$.ajaxSetup({cache:false})
$.ajax({
url:theurl,
dataType:'text',
fail:function(data){$("#messagefield").val(" fail! "); document.title=" fail! "},
success:function(data){$("#holdme").val(data);doconvert()}
})
}</script>

var grabinput=$("#holdme").val()
document.getElementById('htmlfield').innerHTML = (marked(grabinput))
}</script>
